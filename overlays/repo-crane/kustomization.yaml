apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/repo-api

patches:
  - path: patches/rdepot-repo.statefulset.yaml
  - path: patches/rdepot-repo.service.yaml

configMapGenerator:
  - files:
      - config/application.yml
    name: crane

images:
  - name: crane
    newName: openanalytics/crane
    newTag: 1.0.0
