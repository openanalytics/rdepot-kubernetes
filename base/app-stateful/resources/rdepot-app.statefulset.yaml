apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rdepot-app
spec:
  selector:
    matchLabels:
      app: rdepot-app
  serviceName: rdepot-app
  replicas: 1
  template:
    metadata:
      labels:
        app: rdepot-app
    spec:
      containers:
        - name: rdepot-app
          ports:
            - containerPort: 8080
              name: web
          image: openanalytics/rdepot-app:1.4.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: app-config
              mountPath: /opt/rdepot/application.yml
              subPath: application.yml
          env:
            - name: DB_URL
              value: ""
            - name: DB_USERNAME
              value: ""
            - name: DB_PASSWORD
              value: ""
      volumes:
        - name: app-config
          configMap:
            name: rdepot-app

