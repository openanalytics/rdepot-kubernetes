apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rdepot-repo
spec:
  selector:
    matchLabels:
      app: rdepot-repo
  serviceName: rdepot-repo
  replicas: 1
  template:
    metadata:
      labels:
        app: rdepot-repo
    spec:
      containers:
      - name: rdepot-repo
        image: openanalytics/rdepot-repo:1.4.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: repository
          mountPath: /opt/rdepot
      - name: rdepot-repo-proxy
        image: library/nginx:alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: config-volume
          mountPath: /etc/nginx/sites-enabled/rdepot
          subPath: sites-enabled-rdepot
        - name: repository
          mountPath: /opt/rdepot/repo
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: rdepot-repo
      - name: repository
        emptyDir: {}
 
